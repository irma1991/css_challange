
<!DOCTYPE html>
<html lang="lt">
	<head>
		<meta charset="utf-8">
		<title>css_challange_1</title>
		<script src="https://kit.fontawesome.com/04b00d367c.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="container">
		<section>
			<h1>Search hundreds of travel sites at once.</h1>
			<select id="select1">
				<option value="">Round-trip</option>
			</select>
			<select id="select2">
				<option value="">1 adult</option>
			</select>
			<select id="select3">
				<option value="">Economy</option>
			</select>
			<form>
				<div class="destination_from">
					<i class="fas fa-plane"></i>
					<input type="submitt" placeholder="Vilnius (VNO)">
				</div>
				<div class="find">
					<a href="#"><i class="fas fa-exchange-alt"></i></a>
				</div>
				<div class="destination_to">
					<i class="fas fa-plane"></i>
					<input type="submitt" placeholder="To?">
				</div>
			<div>
					<i class="far fa-calendar-alt"></i>
					<input type="submitt" placeholder="Depart">
					<a href="#"><i class="fas fa-chevron-left"></i><i class="fas fa-chevron-right"></i></a>
					<i class="fas fa-grip-lines-vertical"></i>
					<i class="far fa-calendar-alt"></i>
					<input type="submitt" placeholder="Return">
					<a href="#"><i class="fas fa-chevron-left"></i><i class="fas fa-chevron-right"></i></a>
			</div>
				<div class="search">
					<a href="#"><i class="fas fa-search"></i></a>
				</div>
			</form>
		</section>
	</div>
	</body>
</html>
